<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="logo aplicacion">
    </header>

    <main>
        <section class="seccion_1">
            <textarea class="textarea" placeholder="Escribe el texto aquí"></textarea>
            <div class="contenedor_botones">
                <input type="button" value="Encriptar" class="boton_encriptar"> 
                <input type="button" value="Desencriptar" class="desencriptar"> 
            </div>
        </section>
        <section class="seccion_2">
            <div class="contenedor_imagen">
                <img src="Muñeco.png" alt="muñeco">
            </div>
            <div class="contenedor_subtitulo">
                <h3>No se Encontró ningún mensaje</h3>
            </div>
            <div class="contenedor_parrafo">
                <p>Escribe el texto que desea encriptar o desencriptar</p>
            </div>
        </section>
    </main>

    <footer>
        Encriptador y Desencriptador de texto de Aarón Caleb Ulloa Gomez
    </footer>
</body>
</html>
